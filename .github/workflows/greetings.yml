on:
  fork:
  push:
    branches: [ main ]
  issues:
    types: [ opened ]
  issue_comment:
    types: [ created ]
  pull_request_target:
    types: [ opened ]
  pull_request_review_comment:
    types: [ created ]

jobs:

  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1.1.1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main

        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '@${{ github.actor }} Welcome to the community :nerd_face: :rocket: Your issue is like a spark that ignites innovation. We're thrilled to dive into it and work together to find a solution. [Join Discord](https://discord.gg/vUHMxPvege) '
          pr-message: 'Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for opening a pull request. Your contribution is valuable and we appreciate your efforts to improve our project :nerd_face: [Join Discord](https://discord.gg/vUHMxPvege) '
          footer: 'Soon the maintainers/owner will review it and provide you with feedback/suggestions.'